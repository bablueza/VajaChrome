<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
  <head>
    <title>ReadMe's Popup</title>
    <style>
      body {
        min-width: 350px;
        overflow-x: hidden;
      }
    </style>
    
    <link href="css/examples.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.barrating.js"></script>
    <script src="popup.js"></script>
  </head>
  <body> 
    <center>
    <div id="status"><br></div>
    <br>
    <input type="hidden" id="text">
      <div style="width:100%; text-align: center; margin-left: auto ;
  margin-right: auto ;">
        <div class="input select rating-d" style="margin-left: 25px; width: 300px;" >
            <select id="speed" name="speed" style="margin-left: 25px;">
                <option value="-50">ช้าที่สุด</option>
                <option value="-30">ช้ามาก</option>
                <option value="-15">ช้า</option>
                <option value="0">ปกติ</option>
                <option value="15" selected>เร็ว</option>
                <option value="30">เร็วมาก</option>
                <option value="50">เร็วที่สุด</option>
            </select>
        </div>
        
        </div>
          <div class="buttons">
            <button class="blue-pill rating-enable" id="startspeak">Start Speaking</button>
            <button class="blue-pill rating-disable" id="stopspeak">Stop Speaking</button>
        </div>
    </center>
  </body>
</html>
